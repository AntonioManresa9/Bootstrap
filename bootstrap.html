<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Noticias</title>
  <!-- Enlace a Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
  .card-img-top {
    width: 100%;
    height: auto;
  }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Noticias ATOM</a>
    <form class="d-flex" id="search-form">
      <input class="form-control me-2" type="search" placeholder="Buscar noticias" id="search-input">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
    <button id="toggle-favorites" class="btn btn-outline-info ms-3">Ver Favoritos</button>
  </div>
</nav>

<!-- Contenedor para pegar el feed ATOM -->
<div class="container my-4">
  <div class="mb-4">
    <label for="atom-url" class="form-label">Pega tu fuente RSS ATOM aquí:</label>
    <input type="url" class="form-control" id="atom-url" placeholder="URL del feed ATOM">
    <button class="btn btn-primary mt-2" id="load-feed">Cargar Feed</button>
  </div>

  <!-- Cards para mostrar las noticias -->
  <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

  <!-- Paginación -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<!-- Contenedor para los mensajes de notificación -->
<div id="message-container" class="mt-3"></div>

<!-- Enlace a JS/JQuery y scripts personalizados -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/bootstrap.js"></script>

</body>
</html>
